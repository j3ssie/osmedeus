kind: module
name: test-agent-minimal
description: Minimal agent step test
tags: test,agent,quick

params:
  - name: target
    required: true
    default: example.com

steps:
  - name: quick-agent
    type: agent
    query: "Run 'echo hello {{Target}}' and tell me the output."
    max_iterations: 5
    agent_tools:
      - preset: bash
    exports:
      result: "{{agent_content}}"
