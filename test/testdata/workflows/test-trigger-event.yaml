name: test-trigger-event
kind: module
description: Test event-based trigger
tags: test,trigger,event

trigger:
  - name: on-new-asset
    on: event
    event:
      topic: "assets.new"
      filters:
        - "event.source == 'test'"
    input:
      type: event_data
      field: "url"
      name: target
    enabled: true

    
params:
  - name: target
    required: true

steps:
  - name: process-asset
    type: bash
    command: 'echo "New asset discovered: {{target}}"'
