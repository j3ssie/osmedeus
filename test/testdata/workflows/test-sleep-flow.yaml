name: test-sleep-flow
kind: flow
description: Flow that orchestrates multiple sleep modules (~60s total)
tags: test,flow,sleep

params:
  - name: target
    required: true

modules:
  - name: recon-phase
    path: modules/test-sleep-module
    params:
      sleep_time: "10"

  - name: parallel-phase
    path: modules/test-sleep-parallel
    depends_on:
      - recon-phase

  - name: final-phase
    path: modules/test-sleep-module
    params:
      sleep_time: "5"
    depends_on:
      - parallel-phase
