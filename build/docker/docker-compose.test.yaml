version: "3.8"

services:
  ssh-server:
    image: linuxserver/openssh-server:latest
    container_name: osm-test-ssh
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - PASSWORD_ACCESS=true
      - USER_NAME=testuser
      - USER_PASSWORD=testpass
    ports:
      - "2222:2222"
    restart: unless-stopped
